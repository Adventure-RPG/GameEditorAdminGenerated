<div class="ContentSideSections Implementation">
    <md-card *ngIf="!sub">
        <md-card-title>Search Race with search criterias</md-card-title>
        <md-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #raceForm="ngForm">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="name">Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="name" [(ngModel)]="example.name" name="name" #name="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="description">Description</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="description" [(ngModel)]="example.description" name="description" #description="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="imgFile">Img File</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="imgFile" [(ngModel)]="example.imgFile" name="imgFile" #imgFile="ngModel"/>
                </div>
            </div>
<div class="ui-grid-row">
    <div class="ui-grid-col-2">
        <label for="charc">Charc</label>
    </div>
    <div class="ui-grid-col-6">
        <characteristic-auto-complete [(ngModel)]="example.charc" id="charc" name="charc"></characteristic-auto-complete>
    </div>
</div>
<div class="ui-grid-row">
    <div class="ui-grid-col-2">
        <label for="raceOpt">Race Opt</label>
    </div>
    <div class="ui-grid-col-6">
        <raceOption-auto-complete [(ngModel)]="example.raceOpt" id="raceOpt" name="raceOpt"></raceOption-auto-complete>
    </div>
</div>
        </div>

        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="search(dt)"><md-icon>search</md-icon>Search</button>
        </md-card-actions>
    </md-card>

    <br/>
    <md-card>
    <md-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="name" header="Name" sortable="true">
        </p-column>
        <p-column field="description" header="Description" sortable="true">
        </p-column>
        <p-column field="imgFile" header="Img File" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-race="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(race)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="addNew()"><md-icon>add</md-icon>Add</button>
    </md-card-actions>
    </md-card>
</div>

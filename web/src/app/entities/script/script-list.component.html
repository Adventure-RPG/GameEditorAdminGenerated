<div class="ContentSideSections Implementation">
    <md-card *ngIf="!sub">
        <md-card-title>Search Script with search criterias</md-card-title>
        <md-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #scriptForm="ngForm">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="name">Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="name" [(ngModel)]="example.name" name="name" #name="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="fileName">File Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="fileName" [(ngModel)]="example.fileName" name="fileName" #fileName="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="arguments">Arguments</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="arguments" [(ngModel)]="example.arguments" name="arguments" #arguments="ngModel"/>
                </div>
            </div>
        </div>

        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="search(dt)"><md-icon>search</md-icon>Search</button>
        </md-card-actions>
    </md-card>

    <br/>
    <md-card>
    <md-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="name" header="Name" sortable="true">
        </p-column>
        <p-column field="fileName" header="File Name" sortable="true">
        </p-column>
        <p-column field="arguments" header="Arguments" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-script="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(script)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="addNew()"><md-icon>add</md-icon>Add</button>
    </md-card-actions>
    </md-card>
</div>
